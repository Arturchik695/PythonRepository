<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Home Page</h1>
  <form action="{% url 'password' %}">
      <p><select name="length">
          {% for i in lst %}
          {% if i == 12 %}
          <option value="{{ i }}" selected>{{ i }}</option>
          {% else %}
          <option value="{{ i }}">{{ i }}</option>
          {% endif %}
          {% endfor %}
      </select> Количество символов</p>
      <p>
          <input type="checkbox" name="uppercase">Верхний регистр <br>
          <input type="checkbox" name="numbers">Цифры <br>
          <input type="checkbox" name="special">Спецсимволы <br>
      </p>

      <input type="submit" value="Сгенерировать пароль">
  </form>

      <form action="{% url 'info' %}">
      <p>Дополнительная информация:</p>
      <input type="submit" value="Доп. информация">
  </form>
</body>
</html>
